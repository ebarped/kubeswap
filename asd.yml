project_name: kubeswap

# Modern hook replacement: use "pre" instead of deprecated "before"
hooks:
  pre:
    - go mod tidy
    - rm -rf dist
    - gofumpt -l -w .

builds:
  - id: kubeswap
    binary: kubeswap
    env:
      - CGO_ENABLED=0
    goos:
      - darwin
      - linux
      - windows
    goarch:
      - amd64
      - "386"
      - arm
      - arm64
    goarm:
      - "7"
    ldflags:
      - -s -w -X github.com/ebarped/kubeswap/cmd.Version={{.Version}}
    ignore:
      - goos: windows
        goarch: arm
      - goos: windows
        goarch: arm64
      - goos: windows
        goarch: "386"

archives:
  - id: default
    format_overrides:
      - goos: windows
        format: zip

release:
  github:
    owner: ebarped
    name: kubeswap

snapshot:
  name_template: "{{ .Tag }}-next"
