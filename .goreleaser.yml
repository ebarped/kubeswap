project_name: kubeswap
before:
  hooks:
    - go mod tidy
    - rm -rf dist
    - gofumpt -l -w .
builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - darwin
      - linux
      - windows
    goarch:
      - amd64
      - "386"
      - arm
      - arm64
    goarm:
      - "7"
    ldflags:
      - -s -w -X=github.com/ebarped/kubeswap/cmd.Version={{.Version}} # go tool link flags
    ignore:
      - goos: windows
        goarch: arm
      - goos: windows
        goarch: arm64
      - goos: windows
        goarch: "386"
archives:
  - format_overrides:
    - goos: windows
      format: zip
    replacements:
      darwin: Darwin
      linux: Linux
      windows: Windows
      386: i386
      amd64: x86_64
release:
snapshot:
  name_template: "{{ .Tag }}-next"

